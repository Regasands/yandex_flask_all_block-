{% extends 'base.html' %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    
    {% for field in form if field.name != 'csrf_token'%}
    <div class='form-group'>
        {{ field.label() }}
        {{ field(class='form-control') }}
        {% for error in field.errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    </div>
    {% endfor %}
</form>
{% endblock %}
